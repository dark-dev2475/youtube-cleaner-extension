<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube & Instagram Blocker</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .status-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .status-text {
            font-weight: 500;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }
        
        .status-dot.active {
            background-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        
        .status-dot.inactive {
            background-color: #f44336;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.5);
        }
        
        .toggle-container {
            text-align: center;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.3);
            transition: 0.4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #4CAF50;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .features {
            margin-top: 15px;
            font-size: 12px;
            opacity: 0.8;
        }
        
        .feature-item {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        
        .feature-icon {
            margin-right: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>YouTube & Instagram Blocker</h1>
    </div>
    
    <div class="status-container">
        <div class="status-indicator">
            <span class="status-text">Extension Status:</span>
            <div id="statusDot" class="status-dot"></div>
        </div>
        <div class="toggle-container">
            <label class="toggle-switch">
                <input type="checkbox" id="toggleSwitch">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    
    <div class="features">
        <div class="feature-item">
            <span class="feature-icon">ðŸš«</span>
            <span>Block YouTube Shorts</span>
        </div>
        <div class="feature-item">
            <span class="feature-icon">ðŸ“±</span>
            <span>Block Instagram Feed</span>
        </div>
        <div class="feature-item">
            <span class="feature-icon">âš¡</span>
            <span>Manual Toggle Control</span>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
